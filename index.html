<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Star Wars Trivia</h1>

        <div class="select-options">
            <select name="character1" id="character1">
                <option value="1">Luke Skywalker</option>
                <option value="3">R2-D2</option>
                <option value="4">Darth Vader</option>
                <option value="5">Leia Organa</option>
                <option value="10">Obi-Wan Kenobi</option>
                <option value="13">Chewbacca</option>
                <option value="14">Han Solo</option>
                <option value="22">Boba Fett</option>
            </select>

            <select name="character2" id="character2">
                <option value="1">Luke Skywalker</option>
                <option value="3">R2-D2</option>
                <option value="4">Darth Vader</option>
                <option value="5">Leia Organa</option>
                <option value="10">Obi-Wan Kenobi</option>
                <option value="13">Chewbacca</option>
                <option value="14">Han Solo</option>
                <option value="22">Boba Fett</option>
            </select>

            <button class="show-characters">Show characters</button>
        </div>

        <div class="style-characters">
            <div class="character1"></div>
            <div class="character2"></div>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
